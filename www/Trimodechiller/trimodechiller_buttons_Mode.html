<body>
    <div class="container">
    	<div class="screen manual">
            <div class="header" onclick="location.href='trimodechiller_buttons.html';">

            </div>
            <div class="separator"></div>
            <div class="content_container">

                <div class="txt_btnSubTitle">BUTTON</div>

                    <br>
                    INDICATORS
                    <div class="aw_btnIconIndicator aw_btnButtonModeLow"></div>
                    <div class="txt_btnIconIndicator">Beverage Chiller 46°F (8°C), 1 LED bar at bottom</div>
                    <div class="aw_btnIconIndicator aw_btnButtonModeMedium"></div>
                    <div class="txt_btnIconIndicator">Refrigerator 39°F (4°C), 2 LED bars from bottom to top</div>
                    <div class="aw_btnIconIndicator aw_btnButtonModeHigh"></div>
                    <div class="txt_btnIconIndicator">Freezer 0°F (-18°C), 3 LED bars</div>
                </div>
            </div>
        </div>
